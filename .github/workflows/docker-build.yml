name: Build & Push Docker Image

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/lw-frontend:latest
          build-args: | 
            NEXT_PUBLIC_API_BACKEND=${{ secrets.NEXT_PUBLIC_API_BACKEND }} 
            NEXT_PUBLIC_API_WEBSOCKET_ENDPOINT=${{ secrets.NEXT_PUBLIC_API_WEBSOCKET_ENDPOINT }} 
            NEXT_PUBLIC_PLAUSIBLE_DOMAIN=${{ secrets.NEXT_PUBLIC_PLAUSIBLE_DOMAIN }} 
            NEXT_PUBLIC_PLAUSIBLE_SRC=${{ secrets.NEXT_PUBLIC_PLAUSIBLE_SRC }} 
            NEXT_PUBLIC_EMAIL_ADDRESS_CONTACT=${{ secrets.NEXT_PUBLIC_EMAIL_ADDRESS_CONTACT }} 
            NEXT_PUBLIC_URL_GEOPORTAL=${{ secrets.NEXT_PUBLIC_URL_GEOPORTAL }} 
            NEXT_PUBLIC_URL_EVENT_CALENDAR=${{ secrets.NEXT_PUBLIC_URL_EVENT_CALENDAR }} 
            NEXT_PUBLIC_URL_RIS_CALENDAR=${{ secrets.NEXT_PUBLIC_URL_RIS_CALENDAR }} 
            NEXT_PUBLIC_URL_WGA_CALENDAR=${{ secrets.NEXT_PUBLIC_URL_WGA_CALENDAR }} 
